<!DOCTYPE html>
<html>
<head>
	<title>Login Facebook</title>
	<link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<div class="center">
			<div class="logo">
				<h2>facebook</h2>
			</div>

			<form method="post" class="form-login">
				<div class="form-element">
					<p>Email ou telefone:</p>
					<input type="email">
				</div>
				<div class="form-element">
					<p>Senha:</p>
					<input type="password">
				</div>
				<div class="form-element">
					<input type="submit" name="acao" value="Enviar">
				</div>
			</form>
			<div class="clear"></div>
		</div>
	</header>

	<section class="main">
		<div class="center">
			<div class="img-pessoas">
				<img src="img1.png">
			</div>
			<div class="abrir-conta">
				<h2>Abra sua conta</h2>
				<h3>É rápido e fácil</h3>
				<form class="criar-conta">
					<div class="w50">
						<input placeholder="Nome" type="text">
					</div>
					
					<div class="w50">
						<input placeholder="Sobrenome" type="text">
					</div>

					<div class="w100">
						<input placeholder="E-mail" type="email">
					</div>

					<div class="w100">
						<input placeholder="Senha" type="password">
					</div>

					<div class="w100">
						<h2>Data de Nascimento</h2>
						<select class="nascimento">
							<option name="nascimento-dia" value="1">1</option>
						</select>
						<select class="nascimento">
							<option name="nascimento-mes" value="0">Junho</option>
						</select>
						<select class="nascimento">
							<option name="nascimento-ano" value="0">1990</option>
						</select>
						<div class="clear"></div>
					</div>

					<div class="w100">
						<div class="input-radio">
							<input type="radio" name="sexo" value="masculino">
							<h2>Masculino</h2>
						</div>
						<div class="input-radio">
							<input type="radio" name="sexo" value="feminino">
							<h2>Feminino</h2>
						</div>
						<div class="input-radio">
							<input type="radio" name="sexo" value="personalizado">
							<h2>Personalizado</h2>
						</div>
						<div class="clear"></div>
					</div>

					<div class="w100">
						<input type="submit" name="acao" value="Cadastre-se">
					</div>
				</form>
			</div>
			<div class="clear"></div>
		</div>
	</section>

	<section class="linguas">
		<div class="center">
			<a class="selected-lingua" href="#">Português (Brasileiro)</a>
			<a href="#">English (UK)</a>
			<a href="#">Español</a>
			<a href="#">Français (France)</a>
			<a href="#">Italiano</a>
			<a href="#">Deutsch</a>
			<a href="#">Mandarim</a>
		</div>
	</section>

</body>
</html>
